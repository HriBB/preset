enum LOCALE {
  SI
  EN
}

enum EDITOR {
  Text
  Textarea
}

type Translation {
  id: ID!
  lang: LOCALE!
  ns: String!
  key: String!
  value: String
  editor: EDITOR
}

extend type Query {
  translations(lang: String ns: [String]): [Translation]
}

input TranslationInput {
  id: ID
  lang: LOCALE!
  ns: String!
  key: String!
  value: String!
  editor: EDITOR
}

extend type Mutation {
  updateTranslations(data: [TranslationInput!]!): [Translation]
}
