enum LOCALE {
  SI
  EN
}

enum EDITOR {
  Text
  Textarea
}

type Translation {
  id: ID!
  lang: LOCALE!
  ns: String!
  key: String!
  value: String
  editor: EDITOR
}

extend type Query {
  translations(lang: String ns: [String]): JSON
}

extend type Mutation {
  updateTranslations(lang: String! messages: JSON!): JSON
  setTranslationEditor(lang: String! ns: String! key: String! editor: String!): Translation
}
