
directive @field(label: String) on FIELD_DEFINITION

scalar Text

interface Node {
  id: ID!
}

type Post implements Node {
  id: ID!
  "component=Text;label=Title;default='Test Title'"
  title: String!
  "component=Textarea;label=Content;default='Test Text"
  text: String!
  "component=Checkbox;label=Published;default=true"
  isPublished: Boolean!
}

type User implements Node {
  id: ID!
  "component=Text;label=Username"
  username: String!
  "component=Text;label=Email"
  email: String!
  password: String!
}

input UpdatePostInput {
  title: String!
  text: String!
  isPublished: Boolean!
}

input CreatePostInput {
  title: String!
  text: String!
  isPublished: Boolean!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  viewer: User
  post(id: ID!): Post
  posts: [Post!]!
  user(id: ID!): User
  users: [User!]!
}

type Mutation {
  signup(username: String!, email: String!, password: String!): AuthPayload!
  login(username: String!, password: String!): AuthPayload!
  createPost(title: String!, text: String!, isPublished: Boolean): Post
  updatePost(id: ID!, title: String!, text: String!, isPublished: Boolean): Post
  deletePost(id: ID!): Post
  createUser(username: String!, email: String!, password: String!): User
  deleteUser(id: ID!): User
}
